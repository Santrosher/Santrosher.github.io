<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HDF</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.7/dist/scrollreveal.min.js"></script>
    <link rel="icon" type="image/png" href="img/logo.png">
  </head>
  <body>
    <header>
      <img src="img/logo.png"></img>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar...">
        <button type="button" id="search-button">Buscar</button>
      </div>
    </header>
    <div class="under-top">
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="proyectos.html">PROYECTOS</a></li>
                <li><a href="soluciones.html">SOLUCIONES</a></li>
                <li><a href="#final-de-pagina">CONTACTANOS</a></li>
            </ul>
          </nav>
    </div>

    <main>
        <div class="main-img">
            <img src="#" alt="#">
        </div>
        <section id="productos">
            <div class="matriz-contenedor">
                <div class="seccion">
                    <h2>PRODUCTOS</h2>
                </div>
            
                <div class="matriz">
                    <div class="item">Elemento 1</div>
                    <div class="item">Elemento 2</div>
                    <div class="item">Elemento 3</div>
                    <div class="item">Elemento 4</div>
                </div>

                <a href="img/Listado Precios General 2023, HDF Proyectos (1).pdf" download>
                    <div class="descarga">
                        Descargar PDF
                    </div>
                </a>
                <div class="seccion">
                    <h2>CONTÁCTANOS</h2>
                </div>
            </div>
        </section>
        <div id="final-de-pagina">
            <footer class="footer">
                <section class="contacto">
                    <h2>Para más información, por favor contáctenos:</h2>
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre"><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br>

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje"></textarea><br>

                        <input type="submit" value="Enviar">
                    </form>
                </section>
            </footer>
        </div>
    </main>
    <script>
            document.getElementById("search-button").addEventListener("click", function() {
                var searchQuery = document.getElementById("search-input").value;
                window.location.href = "https://www.google.com/search?q=" + searchQuery;
                });
    </script>
    <script>
                ScrollReveal().reveal('.descarga');
                ScrollReveal().reveal('.descarga', 
                { delay: 400, duration: 1000, distance: '50px', origin: 'left' });
                ScrollReveal().reveal('#productos');
                ScrollReveal().reveal('#productos', 
                { delay: 400, duration: 1000, distance: '50px', origin: 'left' });
                ScrollReveal().reveal('.contacto');
                ScrollReveal().reveal('.contacto', 
                { delay: 800, duration: 1000, distance: '100px', origin: 'left' });
    </script>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
    </script>
  </body>
</html>
